<div class="card">
	<div class="card-header">
		<div class="banner" style="background-color: #9c999a;"></div>
	</div>
	<div class="card-body">
		<div class="profile-header">
			<div class="profile-logo">
				<img src="{{ include.user.icon }}" />
			</div>
			<div class="badges-container">
				<div class="badge-item">
					<img src='{{"/assets/images/badges/bravery.webp"|relative_url}}' alt="" />
				</div>
				<div class="badge-item">
					<img src='{{"/assets/images/badges/nitro.webp"|relative_url}}' alt="" />
				</div>
				<div class="badge-item">
					<img src='{{"/assets/images/badges/boost.webp"|relative_url}}' alt="" />
				</div>
			</div>
		</div>
		<div class="profile-body">
			<div class="username">{{ include.user.id }}<span>{{ include.user.tag }}</span></div>
			<hr />
			<div class="basic-infos">
				<div class="category-title">About Me</div>
				<p>{{ include.user.comment }}</p>
			</div>
			<div class="basic-infos">
				<div class="category-title">Member Since</div>
				<p>{{ include.user.since }}</p>
			</div>
			<div class="note" style="display: none;">
				<div class="category-title">Note</div>
				<textarea readonly></textarea>
			</div>
		</div>
	</div>
</div>
